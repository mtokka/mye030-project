<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${scorer} + ' Profile'">Scorer Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            padding: 1.5rem;
            color: #333;
        }

        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            color: #333;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
        }

        p, h4 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #333;
        }

        strong {
            font-weight: 600;
            color: #a65b5b;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        th, td {
            padding: 0.8rem;
            text-align: center;
            vertical-align: middle;
            border-bottom: 1px solid #eee;
        }

        td:first-child {
            font-weight: 600;
            text-align: left;
            color: #a65b5b;
        }
        th {
            background: #f5f5f5;
            font-weight: 600;
            text-transform: uppercase;
        }


        button {
            background: #a65b5b;
            border: none;
            color: #fff;
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #8b4b4b;
        }

        .back-link {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #5e8b7e;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            text-align: center;
        }

        .back-link:hover {
            background: #4a7266;
        }

        .chart-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.8rem;
        }

        #linechart svg {
            width: 100%;
            height: auto;
        }

        .line {
            transition: stroke-width 0.2s;
        }

        .grid line {
            stroke: #e0e0e0;
            stroke-opacity: 0.3;
            stroke-dasharray: none;
        }

        .grid path {
            stroke-width: 0;
        }

        .tooltip {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #a65b5b;
            border-radius: 8px;
            padding: 0.5rem;
            font-size: 0.9rem;
            font-family: 'Roboto Mono', monospace;
            color: #a65b5b;
            pointer-events: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            table, th, td {
                font-size: 0.9rem;
                padding: 0.5rem;
            }

            .filter-form {
                flex-direction: column;
                align-items: stretch;
                gap: 1.5rem;
            }

            select, .choices__inner, .choices__list--dropdown {
                width: 100%;
                padding: 0.7rem;
                font-size: 1rem;
            }

            .choices__item--selectable {
                padding: 0.6rem 0.8rem;
                font-size: 1.2rem;
            }

            button, .back-link {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .chart-card {
                padding: 1rem;
            }

            .chart-title {
                font-size: 1.1rem;
            }
        }
    </style></head>
<body>
<div class="container">
    <h2 th:text="${scorer} + ' Profile'">Country Profile</h2>
    <div class="card">
        <p><strong>Years:</strong> <span th:text="${fromYear}"></span> â€“ <span th:text="${toYear}"></span></p>
        <h4 th:text="'Total Goals: ' + ${totalGoals}"></h4>
        <h4 th:text="'Max Goals Per Game: ' + ${maxGoalsPerGame}"></h4>
        <h4 th:text="'Goals / matches of his team for the range of years the player: '+ ${teamsGoalsGame}"></h4>

    </div>
    <div class="container">
        <div class="card">
            <h4 th:text="'Teams Goals / Games per Year for the range of years the player played: '"></h4>
            <div class="table-responsive">
                <table>
                    <thead>
                    <tr>
                        <th>Year</th>
                        <th>Teams Goals / Games</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="d : ${totalGoalsGamesPerYear}">
                        <td th:text="${d.year}"></td>
                        <td th:text="${d.totalGoalsGames}"></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>



    <div class="chart-card">
        <h3 class="chart-title">Teams Goals / Game per Year for the range of years the player played</h3>
        <div id="linechart"></div>
    </div>
    <input type="hidden" id="data" name="data" value="placeholder" th:value="${data}" />
    <a th:href="@{/home}" class="back-link">Back</a>
</div>
<script src="https://d3js.org/d3.v6.js"></script>
<script src="https://d3js.org/d3.v6.js"></script>
<script>
    (function () {
        const rawData = document.getElementById('data').value;
        const width = Math.min(window.innerWidth * 0.9, 800);
        const height = 400;
        const margin = {top: 50, right: 50, bottom: 60, left: 60};

        // Check if data is missing or invalid
        if (!rawData || rawData === 'placeholder') {
            d3.select('#linechart')
                .append('text')
                .attr('x', width / 2)
                .attr('y', height / 2)
                .attr('text-anchor', 'middle')
                .style('font-size', '1rem')
                .style('fill', '#333')
                .style('font-family', 'Roboto Mono, monospace')
                .text('No data available to display the chart.');
            return;
        }

        let data;
        try {
            data = JSON.parse(rawData);
            console.log('Parsed data:', data);
        } catch (e) {
            console.error('Error parsing data:', e);
            d3.select('#linechart')
                .append('text')
                .attr('x', width / 2)
                .attr('y', height / 2)
                .attr('text-anchor', 'middle')
                .style('font-size', '1rem')
                .style('fill', '#333')
                .style('font-family', 'Roboto Mono, monospace')
                .text('Error loading data for the chart.');
            return;
        }

        if (!data || data.length === 0) {
            d3.select('#linechart')
                .append('text')
                .attr('x', width / 2)
                .attr('y', height / 2)
                .attr('text-anchor', 'middle')
                .style('font-size', '1rem')
                .style('fill', '#333')
                .style('font-family', 'Roboto Mono, monospace')
                .text('No data available to display the chart.');
            return;
        }

        // Prepare data to fill missing years
        const minYear = d3.min(data, d => d.year);
        const maxYear = d3.max(data, d => d.year);
        const allYears = Array.from({length: Math.max(2, maxYear - minYear + 1)}, (_, i) => minYear + i);
        const dataMap = new Map(data.map(d => [d.year, d]));
        data = allYears.map(year => ({
            year,
            totalGoalsGames: dataMap.get(year)?.totalGoalsGames || 0
        }));

        // Create SVG container
        const svg = d3.select('#linechart')
            .append('svg')
            .attr('width', width)
            .attr('height', height)
            .attr('viewBox', `0 0 ${width} ${height}`)
            .style('max-width', '100%')
            .append('g')
            .attr('transform', `translate(${margin.left},${margin.top})`);

        // Set up scales
        const x = d3.scaleLinear()
            .domain([minYear - 0.5, maxYear + 0.5])
            .range([0, width - margin.left - margin.right]);

        const y = d3.scaleLinear()
            .domain([0, Math.max(1, d3.max(data, d => d.totalGoalsGames)) * 1.1])
            .nice()
            .range([height - margin.bottom - margin.top, 0]);

        // Create line generator
        const line = d3.line()
            .x(d => x(d.year))
            .y(d => y(d.totalGoalsGames))
            .curve(d3.curveMonotoneX);

        // Add grid lines for x-axis
        svg.append('g')
            .attr('class', 'grid')
            .attr('transform', `translate(0,${height - margin.bottom - margin.top})`)
            .call(d3.axisBottom(x)
                .ticks(10)
                .tickSize(-height + margin.top + margin.bottom)
                .tickFormat(''));

        // Add grid lines for y-axis
        svg.append('g')
            .attr('class', 'grid')
            .call(d3.axisLeft(y)
                .ticks(5)
                .tickSize(-width + margin.left + margin.right)
                .tickFormat(''));

        // Add x-axis
        svg.append('g')
            .attr('transform', `translate(0,${height - margin.bottom - margin.top})`)
            .call(d3.axisBottom(x).tickFormat(d3.format('d')))
            .selectAll('text')
            .style('font-family', 'Roboto Mono, monospace')
            .style('font-size', '0.9rem')
            .style('fill', '#3a3a3a');

        // Add y-axis
        svg.append('g')
            .call(d3.axisLeft(y))
            .selectAll('text')
            .style('font-family', 'Roboto Mono, monospace')
            .style('font-size', '0.9rem')
            .style('fill', '#3a3a3a');

        // Add axis labels
        svg.append('text')
            .attr('x', (width - margin.left - margin.right) / 2)
            .attr('y', height - margin.bottom - margin.top + 40)
            .attr('text-anchor', 'middle')
            .style('font-size', '0.9rem')
            .style('fill', '#3a3a3a')
            .style('font-family', 'Roboto Mono, monospace')
            .text('Year');

        svg.append('text')
            .attr('x', -((height - margin.top - margin.bottom) / 2))
            .attr('y', -margin.left + 15)
            .attr('transform', 'rotate(-90)')
            .attr('text-anchor', 'middle')
            .style('font-size', '0.9rem')
            .style('fill', '#3a3a3a')
            .style('font-family', 'Roboto Mono, monospace')
            .text('Goals');

        // Add the line
        svg.append('path')
            .datum(data)
            .attr('class', 'line')
            .attr('fill', 'none')
            .attr('stroke', '#a65b5b')
            .attr('stroke-width', 2.5)
            .attr('d', line);

        // Create tooltip
        const tooltip = d3.select('body')
            .append('div')
            .attr('class', 'tooltip')
            .style('position', 'absolute')
            .style('background', 'rgba(255, 255, 255, 0.95)')
            .style('border-radius', '8px')
            .style('padding', '0.5rem')
            .style('font-size', '0.9rem')
            .style('font-family', 'Roboto Mono, monospace')
            .style('pointer-events', 'none')
            .style('box-shadow', '0 4px 10px rgba(0, 0, 0, 0.1)')
            .style('opacity', 0)
            .style('z-index', '1000');

        // Add dots with tooltip
        svg.selectAll('.dot')
            .data(data)
            .enter()
            .append('circle')
            .attr('class', 'dot')
            .attr('cx', d => x(d.year))
            .attr('cy', d => y(d.totalGoalsGames))
            .attr('r', 5)
            .attr('fill', '#a65b5b')
            .style('pointer-events', 'all')
            .on('mouseover', function (event, d) {
                d3.select(this).attr('r', 7);
                tooltip
                    .html(`Year: ${d.year}<br>Goals: ${d.totalGoalsGames}`)
                    .style('left', `${event.pageX + 15}px`)
                    .style('top', `${event.pageY - 28}px`)
                    .style('color', "#333")
                    .style('border', `1px solid "#333"`)
                    .style('opacity', 1);
            })
            .on('mousemove', function (event) {
                tooltip
                    .style('left', `${event.pageX + 15}px`)
                    .style('top', `${event.pageY - 28}px`);
            })
            .on('mouseout', function () {
                d3.select(this).attr('r', 5);
                tooltip.style('opacity', 0);
            });
    })();
</script>
</body>
</html>
